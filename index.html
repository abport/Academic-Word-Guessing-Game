<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the Academic Word Guessing Game and test your vocabulary skills!">
    <meta property="og:title" content="Academic Word Guessing Game">
    <meta property="og:description" content="Test your academic vocabulary knowledge with this fun guessing game.">
    <meta property="og:image" content="path_to_image.jpg">
    <title>Academic Word Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Academic Word Guessing Game</h1>
        <div id="loading" class="text-center">Loading words...</div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="score-container mb-4">
                    Words left: <span id="words-left">0</span>
                </div>
                <div id="word-container" class="text-center mb-4" aria-live="polite"></div>

                <!-- Bootstrap card for definition -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Definition</h5>
                        <p id="definition" class="card-text game-info mb-2"></p>
                        <p id="part-of-speech" class="game-info mb-0"></p>
                    </div>
                </div>

                <div id="alphabet-container" class="text-center mb-4" aria-label="Alphabet buttons"></div>
                <div class="d-flex justify-content-between mb-4">
                    <p class="score-container">Score: <span id="score">0</span></p>
                    <p class="score-container">Mistakes: <span id="mistakes">0</span>/6</p>
                </div>
                <div id="message" class="alert d-none" role="alert"></div>
                <div id="button-container" class="d-flex justify-content-center">
                    <button id="skip-word" class="btn btn-secondary mx-2">Skip</button>
                    <button id="give-up" class="btn btn-danger mx-2">Give Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Instructions -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">How to Play</h5>
                <p class="card-text">Try to guess the word by selecting the correct letters. You have up to 6 mistakes.
                    You can also skip the word if it's too difficult or give up to reveal the word. Good luck!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
